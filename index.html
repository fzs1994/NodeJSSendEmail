<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send email in nodejs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <style type="text/css">
        .btn-red,.btn-teal{padding:10px 30px;transition:.2s all linear}.btn-red,.btn-red:hover,.btn-teal,.btn-teal:hover{transition:.2s all linear}body,html{background-color:#eee;font-family:'Open Sans',sans-serif}.btn-teal{background-color:teal;color:#fff;border-radius:0;border:0}.btn-teal:hover{background-color:#007070;color:#eee}.btn-red{background-color:#e74c3c;color:#fff;border-radius:0;border:0}.btn-red:hover{background-color:#a63b3b;color:#eee}.card{box-shadow:5px 5px 25px #aaa;border-radius:3px;position:fixed;top:37%;left:50%;width:40em;margin-top:-13em;margin-left:-20em}@media(max-width:480px){.card{width:98%;position:relative;top:0;left:0;margin-top:2em;margin-left:0}}.card-header{text-align:center;background-color:teal;color:#fff;padding:15px;border-top-left-radius:3px;border-top-right-radius:3px}.card-content{padding:25px;background-color:#fff;border-bottom-left-radius:3px;border-bottom-right-radius:3px}input:-webkit-autofill{-webkit-box-shadow:0 0 0 1000px #fff inset}form:invalid .material-button{color:rgba(0,0,0,.26);pointer-events:none}.material-button{padding:8px 10px;min-width:88px;border-radius:3px;font-size:14px;font-weight:500;color:#824ba7;text-align:center;text-transform:uppercase;border:none;outline:0;cursor:pointer;background-color:transparent;transition:background-color .2s,color .2s}.material-button:focus,.material-button:hover{background-color:rgba(158,158,158,.2)}.material-input{height:70px}.material-input label{line-height:62px;height:46px}.material-textarea{height:152px}.material-textarea label{line-height:62px;height:130px}.material-textarea textarea:invalid~#counter,.material-textarea textarea:invalid~#counter:after{color:red}.material-textarea textarea:placeholder-shown:invalid~#counter{color:#000}.material-textarea textarea:placeholder-shown:invalid~#counter:after{color:#000}.material-textarea textarea~#counter{position:absolute;bottom:3px;right:0;color:#000;font-size:12px}.material-textarea textarea~#counter:after{content:' / 500';color:#000}.material-input,.material-textarea{position:relative;margin-bottom:6px;overflow:hidden;font-family:arial,sans-serif}.material-input .error,.material-input input,.material-input label,.material-input textarea,.material-textarea .error,.material-textarea input,.material-textarea label,.material-textarea textarea{position:absolute;left:0;width:100%;font-size:16px}.material-input textarea,.material-textarea textarea{height:100px;resize:none}.material-input input,.material-input textarea,.material-textarea input,.material-textarea textarea{top:12px;border:none;margin:8px 0;background:0 0;z-index:2}.material-input input:focus,.material-input textarea:focus,.material-textarea input:focus,.material-textarea textarea:focus{outline:0}.material-input input:focus+label,.material-input input:not(:placeholder-shown)+label,.material-input input:valid+label,.material-input textarea:focus+label,.material-input textarea:not(:placeholder-shown)+label,.material-input textarea:valid+label,.material-textarea input:focus+label,.material-textarea input:not(:placeholder-shown)+label,.material-textarea input:valid+label,.material-textarea textarea:focus+label,.material-textarea textarea:not(:placeholder-shown)+label,.material-textarea textarea:valid+label{line-height:18px;font-size:12px}.material-input input:placeholder-shown~.error,.material-input input:valid~.error,.material-input textarea:placeholder-shown~.error,.material-input textarea:valid~.error,.material-textarea input:placeholder-shown~.error,.material-textarea input:valid~.error,.material-textarea textarea:placeholder-shown~.error,.material-textarea textarea:valid~.error{opacity:0}.material-input input:focus+label,.material-input textarea:focus+label,.material-textarea input:focus+label,.material-textarea textarea:focus+label{color:#824ba7}.material-input input:focus+label:after,.material-input textarea:focus+label:after,.material-textarea input:focus+label:after,.material-textarea textarea:focus+label:after{visibility:visible;left:0;width:100%}.material-input input:focus+label+.error,.material-input textarea:focus+label+.error,.material-textarea input:focus+label+.error,.material-textarea textarea:focus+label+.error{opacity:0}.material-input input:not(:focus):not(:placeholder-shown):invalid,.material-input textarea:not(:focus):not(:placeholder-shown):invalid,.material-textarea input:not(:focus):not(:placeholder-shown):invalid,.material-textarea textarea:not(:focus):not(:placeholder-shown):invalid{transition-delay:0s;color:red}.material-input input:not(:focus):not(:placeholder-shown):invalid+label,.material-input textarea:not(:focus):not(:placeholder-shown):invalid+label,.material-textarea input:not(:focus):not(:placeholder-shown):invalid+label,.material-textarea textarea:not(:focus):not(:placeholder-shown):invalid+label{transition:all .2s 0s;color:red}.material-input input:not(:focus):not(:placeholder-shown):invalid+label:after,.material-input textarea:not(:focus):not(:placeholder-shown):invalid+label:after,.material-textarea input:not(:focus):not(:placeholder-shown):invalid+label:after,.material-textarea textarea:not(:focus):not(:placeholder-shown):invalid+label:after{visibility:visible;left:0;width:100%;background:red;transition-delay:0s}.material-input label,.material-textarea label{color:#666;font-weight:300;font-size:14px;transition:.2s all cubic-bezier(.4,0,.2,1);box-shadow:inset 0 -1px #aaa;z-index:1}.material-input label:after,.material-textarea label:after{content:'';visibility:hidden;position:absolute;left:calc(50% - 5px);bottom:0;background-color:#824ba7;width:10px;height:2px;transition-duration:.2s;transition-timing-function:cubic-bezier(.4,0,.2,1);z-index:10}.material-input .error,.material-textarea .error{position:absolute;bottom:3px;color:red;font-size:12px;font-style:italic;opacity:1;transition:all .2s}


    </style>
</head>

<body>

    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card">
                <div class="card-header">
                    <h3>Email in NodeJS using NodeMailer</h3>
                </div>
                <div class="card-content">
                    <div class="alert alert-info alert-dismissable msgAlert" style="display: none;">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <p id="msg"></p>
                    </div>
                    <form class="form-horizontal" role="form" id="emailForm" method="post">
                        <div class="material-input">
                            <input autofocus="true" id="name" minlength="2" placeholder=" " required="true" type="text" name="name" />
                            <label for="name">Receiver name</label><span class="error">Input at least 2 letters</span>
                        </div>
                        <div class="material-input">
                            <input id="email" placeholder=" " required="true" type="email" name="email" />
                            <label for="email">Receiver email address</label><span class="error">Enter email format (jon@snow.com)</span>
                        </div>
                        <div class="material-input">
                            <input autofocus="true" id="name" minlength="2" placeholder=" " name="subject" required="true" type="text" name="" />
                            <label for="name">Subject</label><span class="error">Input at least 2 letters</span>
                        </div>
                        <div class="material-textarea">
                            <textarea id="body" name="description" maxlength="500" minlength="10" onkeyup="document.getElementById(&#39;counter&#39;).innerHTML = this.value.length;" placeholder=" " required="true"></textarea>
                            <label for="body">Your message</label><span class="error">Body have to contain at least 10 characters</span><span id="counter">0</span>
                        </div>

                        <button id="send" type="submit" class="btn btn-default btn-teal">SEND</button>
                        <button id="reset" type="reset" class="btn btn-default btn-red">RESET</button>

                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            var fullUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
            $("#emailForm").submit(function(event) {
                var formData = $("#emailForm").serialize();
                $(".msgAlert").css('display', 'block');
                $("#msg").text("Email sending Please wait..");
                $.ajax({
                    url: fullUrl + '/send',
                    type: 'POST',
                    data: formData,
                    success: function(result) {
                        $("#msg").empty().text(result);
                        $("#reset").trigger('click');
                    },
                    error: function(e) {
                        $("#msg").empty().text("There is some error to send email, Error code:" + e.status + ", Error message:" + e.statusText);
                    },
                    dataType: "html",
                    timeout: 60000
                });

                event.preventDefault();
            });
        });
    </script>
</body>

</html>
